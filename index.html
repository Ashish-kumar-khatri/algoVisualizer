<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="controls">
                <button id =  "generate-new-array">Generate New Array</button>
                <div id="inputs">
                    <div>
                        <span>Array size</span>
                        <input id = "array-size" type="range" min = "5" max = "100" value = "40">
                    </div>
                    <div>
                        <span>sorting speed</span>
                        <input id = "speed" type="range" min = "20" max = "400" stepDown = 10 value = "50">
                    </div>
                </div>
            </div>
            <div class="sorting-methods">
                    <div>
                        <input type="radio" name="sorting-method" value = "bubble" id = "bubble">
                        <label for="bubble">Bubble Sort</label>
                    </div>
                    <div>
                        <input type="radio" name="sorting-method" value = "selection" id = "selection">
                        <label for="selection">Selection Sort</label>
                    </div>
                    <div>
                        <input type="radio" name="sorting-method" value = "merge" id = "merge">
                        <label for="merge">Merge Sort</label>
                    </div>
                    <div>
                        <input type="radio" name="sorting-method" value = "quick" id = "quick">
                        <label for="quick">Quick Sort</label>
                    </div>
            </div>
        </div>
    </nav>
    <div id="bars">

    </div>
    <div id="comparision-area">
        
    </div>
</body>
<script src = "scripts/main.js"></script>
<script src="scripts/bubble.js"></script>
<script src="scripts/selection.js"></script>
<script src="scripts/merge.js"></script>
<script src="scripts/quick.js"></script>
</html>
